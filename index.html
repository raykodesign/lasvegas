<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Las Vegas - Optimized Theme</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Exo:100,400,700|Monoton" rel="stylesheet">
  
  <style>
    body {
        /* Fondo base inicial (Deep Sky Soft) con animación */
        background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #4a4e69);
        background-size: 300% 300%;
        overflow: hidden;
        font-family: 'Exo', sans-serif;
        color: white;
        height: 100vh;
        margin: 0;
        position: relative;
        /* Animación suave del degradado */
        animation: gradientBG 20s ease infinite;
        transition: background-image 1s ease, color 1s ease;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Textura de brillitos superpuesta */
    body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
        opacity: 0.5;
        pointer-events: none;
        z-index: 1;
        mix-blend-mode: screen;
    }

    .but {
        z-index: 1000;
        position: absolute;
        top: 12%; 
        right: 2%;
        background-color: rgba(56, 56, 56, 0.5); /* Más transparente */
        border-radius: 50%;
        border: 1px solid #rgba(255,255,255,0.3);
        color: #ffffff;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 35px;
        height: 35px;
    }
        
    .but:hover {
        background-color: rgba(0,0,0,0.9);
        color: #ffd700;
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        transform: scale(1.1);
    }

    /* --- CONTENIDO DE TEXTO --- */
    .context {
        position: absolute;
        top: 40vh; 
        left: 10vh;
        z-index: 10;
        text-align: left;
    }

    .context h1 {
        font-family: 'Monoton', cursive;
        font-weight: normal;
        color: #fff;
        font-size: 40px;
        margin-bottom: 10px;
        text-shadow: 0 0 10px rgba(100, 180, 255, 0.7), 0 0 20px rgba(60, 130, 200, 0.5);
        line-height: 1;
        transition: text-shadow 0.5s ease, color 0.5s ease;
    }

    .animtext {
        font-size: 18px; 
        color: rgba(255,255,255,0.9);
        font-weight: 100;
        margin-left: 5px;
        position: relative;
        height: 30px;
        display: block;
    }

    /* Animaciones de letras */
    .word { position: absolute; width: 400px; opacity: 0; left: 0;}
    .letter { display: inline-block; position: relative; float: left; transform: translateZ(25px); transform-origin: 50% 50% 25px; }
    .letter.out { transform: rotateX(90deg); transition: transform 0.32s cubic-bezier(0.55, 0.055, 0.675, 0.19); }
    .letter.behind { transform: rotateX(-90deg); }
    .letter.in { transform: rotateX(0deg); transition: transform 0.38s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    
    /* SE ELIMINÓ LA CLASE .money Y @keyframes fall PARA REDUCIR LAG */
  </style>
</head>
<body>

<button class="but" onclick="Bgs()">
    <i class="fas fa-moon"></i>
</button>

<div class="context">
    <h1>LAS VEGAS</h1>
    <div class="animtext">
        <span class="word">Ciudad del Pecado</span>
        <span class="word">Xat.com/LasVegas</span>
        <span class="word">Suerte y Fortuna</span>
        <span class="word">Bingo, Xats, Powers y Days</span>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script>
    // --- SE ELIMINÓ EL SCRIPT DE LLUVIA DE DINERO PARA REDUCIR LAG ---

    // --- Cambio de Temas (COLORES SUAVES) ---
    var count = 0;
    var n = 5;

    function Bgs() {
        var bgSize = "300% 300%";

        if (count === 0) {
            // TEMA: Champagne & Ivory
            $('body').css({
                'background-image': 'linear-gradient(-45deg, #A47C48, #C19A6B, #E6BE8A, #F0EAD6, #9E8D7D)',
                'background-size': bgSize,
                'color': '#2c1e12'
            });
             $('.context h1').css({'color': '#2c1e12', 'text-shadow': '0 0 15px rgba(193, 154, 107, 0.5)'});
             $('.animtext').css({'color': '#4a3f35'});
        } 
        else if (count === 1) {
            // TEMA: Merlot Velvet
            $('body').css({
                'background-image': 'linear-gradient(-45deg, #2c041c, #4c0e2e, #782346, #a0466a)',
                'background-size': bgSize,
                 'color': 'white'
            });
            $('.context h1').css({'color': 'white', 'text-shadow': '0 0 20px rgba(160, 70, 106, 0.6)'});
            $('.animtext').css({'color': 'rgba(255,255,255,0.9)'});
        } 
        else if (count === 2) {
            // TEMA: Pastel Neon Dreams
            $('body').css({
                'background-image': 'linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb)',
                'background-size': bgSize,
                 'color': '#4A3B52'
            });
            $('.context h1').css({'color': '#fff', 'text-shadow': '0 0 15px rgba(255, 154, 158, 0.8), 0 0 30px rgba(161, 196, 253, 0.6)'});
             $('.animtext').css({'color': '#5e4b69'});
        } 
        else if (count === 3) {
            // TEMA: Emerald Lounge
            $('body').css({
                'background-image': 'linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #134E5E, #71B280)',
                'background-size': bgSize,
                 'color': 'white'
            });
            $('.context h1').css({'color': 'white', 'text-shadow': '0 0 20px rgba(113, 178, 128, 0.6)'});
             $('.animtext').css({'color': 'rgba(255,255,255,0.9)'});
        } 
        else if (count === 4) {
            // TEMA: Deep Sky (Vuelta al inicio)
            $('body').css({
                'background-image': 'linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #4a4e69)',
                'background-size': bgSize,
                 'color': 'white'
            });
            $('.context h1').css({'color': 'white', 'text-shadow': '0 0 20px rgba(100, 180, 255, 0.5)'});
             $('.animtext').css({'color': 'rgba(255,255,255,0.9)'});
        }

        count += 1;
        if (count === n) count = 0;
    }

    // --- Animación de Texto (Split Letters) ---
    var words = document.getElementsByClassName('word');
    var wordArray = [];
    var currentWord = 0;

    words[currentWord].style.opacity = 1;
    for (var i = 0; i < words.length; i++) {
        splitLetters(words[i]);
    }

    function changeWord() {
        var cw = wordArray[currentWord];
        var nw = currentWord == words.length-1 ? wordArray[0] : wordArray[currentWord+1];
        for (var i = 0; i < cw.length; i++) {
            animateLetterOut(cw, i);
        }
        for (var i = 0; i < nw.length; i++) {
            nw[i].className = 'letter behind';
            nw[0].parentElement.style.opacity = 1;
            animateLetterIn(nw, i);
        }
        currentWord = (currentWord == wordArray.length-1) ? 0 : currentWord+1;
    }

    function animateLetterOut(cw, i) {
        setTimeout(function() { cw[i].className = 'letter out'; }, i*80);
    }
    function animateLetterIn(nw, i) {
        setTimeout(function() { nw[i].className = 'letter in'; }, 340+(i*80));
    }
    function splitLetters(word) {
        var content = word.innerHTML;
        word.innerHTML = '';
        var letters = [];
        for (var i = 0; i < content.length; i++) {
            var letter = document.createElement('span');
            letter.className = 'letter';
            letter.innerHTML = content.charAt(i) === ' ' ? '&nbsp;' : content.charAt(i);
            word.appendChild(letter);
            letters.push(letter);
        }
        wordArray.push(letters);
    }

    setInterval(changeWord, 4000);
</script>
</body>
</html>
